<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/icons.css">
    <!-- Including style for cta button from https://codemyui.com/attention-grabbing-cta-button-animation/ -->
    <link rel="stylesheet" href="css/play-again.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i id="star-one" class="fa fa-star"></i></li>
                <li><i id="star-two" class="fa fa-star"></i></li>
                <li><i id="star-three" class="fa fa-star"></i></li>
            </ul>
            <span id="moves" class="moves">0</span> Moves
            <div class="restart">
                <i class="fa fa-retweet"></i>
            </div>
        </section>
        <ul id="deck" class="deck">
            <li class="card">
                <i class="icon-svg knight"></i>
            </li>
            <li class="card">
                <i class="icon-svg knight"></i>
            </li>
            <li class="card">
                <i class="icon-svg magic"></i>
            </li>
            <li class="card">
                <i class="icon-svg magic"></i>
            </li>
            <li class="card">
                <i class="icon-svg map"></i>
            </li>
            <li class="card">
                <i class="icon-svg map"></i>
            </li>
            <li class="card">
                <i class="icon-svg potion"></i>
            </li>
            <li class="card">
                <i class="icon-svg potion"></i>
            </li>
            <li class="card">
                <i class="icon-svg reaper"></i>
            </li>
            <li class="card">
                <i class="icon-svg reaper"></i>
            </li>
            <li class="card">
                <i class="icon-svg sorceress"></i>
            </li>
            <li class="card">
                <i class="icon-svg sorceress"></i>
            </li>
            <li class="card">
                <i class="icon-svg spell-book"></i>
            </li>
            <li class="card">
                <i class="icon-svg spell-book"></i>
            </li>
            <li class="card">
                <i class="icon-svg sword"></i>
            </li>
            <li class="card">
                <i class="icon-svg sword"></i>
            </li>
        </ul>
    </div>
    <!-- Victory Modal -->
    <div class="modal" id="victory-modal">
        <div class="modal-header">
            <h2>Congratulations! </br> You Won!</h2>
        </div>
        <div class="modal-body">
            <p id="victory-message">Win in 17 Moves and 2 Star.</p>
            <p>Wooooooooo!</p>
        </div>
        <div class="modal-footer">
            <a id="play-again" class="btn">Play Again!</a>
        </div>
    </div>
    <script src="js/app.js"></script>
    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
</body>

</html>
